[main]
experiments = 5
epsilon = 0.05
stoptime = 0.1,years
slaves = 2
executor = parallel
logginglevel = error
submodels = rbc,evc,comm

[ertms]
evcs = 20,int
rbcs = 3,int

[evc]
structure = [('BTM', 2, 1, 1E8*3600),('RTM', 2, 1, 1E6*3600),('ODO', 2, 1, 1E7*3600),('TIU', 2, 1, 1E7*3600),('MMI', 2, 1, 1E7*3600),('BUS', 2, 1, 2.25E5*3600),('PS', 3, 1, 5.5E5*3600),('VOT', 2, 2, 3.3E8*3600),('CPU', 3, 2, 1.5E5*3600)],hwconf

[rbc]
structure = [('GSMR', 2, 1, 1.752E5*3600),('WAN', 2,1, 4E5*3600),('BUS', 2, 1, 2.25E5*3600),('POW', 3, 1, 5.5E5*3600),('VOT', 2, 1, 3.3E8*3600),('CPU', 3, 2, 1.5E5*3600)],hwconf

[comm]
ma_time = 4,secs
p_err = 1E-3,float
unavail = 1E-2,float
t_comm = 0.5,secs
num_retry = 3,int
t_retry = 10,secs
tnv = 8,secs
