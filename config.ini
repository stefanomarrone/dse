[main]
experiments = 100
epsilon = 0.05
stoptime = 1,days
logginglevel = error
submodels = rbc,evc,comm

[ertms]
evcs = 20,int
rbcs = 3,int

[evc]
structure = [('BTM', 2, 2, 1E18),('RTM', 2, 2, 1E3),('ODO', 2, 2, 1E3),('TIU', 2, 2, 1E3),('MMI', 2, 2, 1E3),('BUS', 2, 2, 1E3),('PS', 3, 3, 1E3),('VOT', 2, 2, 1E3),('CPU', 3, 2, 1E3)],hwconf

[rbc]
structure = [('GSMR', 2, 2, 1E3),('WAN', 2, 2, 1E3),('BUS', 2, 2, 1E3),('POW', 2, 2, 1E3),('VOT', 2, 2, 1E3),('CPU', 2, 2, 1E3)],hwconf

[comm]
ma_time = 10,secs
p_err = 1E-3,float
unavail = 1E-4,float
t_comm = 0.5,secs
num_retry = 1,int
t_retry = 3,secs
tnv = 8,secs
