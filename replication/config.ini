[main]
experiments = 1
epsilon = 0.05
stoptime = 0.1,years
slaves = 4
executor = serial
logginglevel = info
submodels = X
signals = sigA,sigB
watchdog = 10,mins
monitorperiod = 0.05,float
monitorflag = True,bool
deltatime = 0.0025,secs

[sigA]
function = 3 * math.sin(2 * 3.14 * t)
conditions = [('X_C1','sigA > 2.9'),('X_C2','t > 1000000')],conditions

[sigB]
function = t + 1
conditions = [('X_C3','sigB > 4')],conditions

[X]
structure = [('C1', 2, 2, 3.6E8),('C2', 2, 2, 3.6E6),('C3', 2, 2, 3.6E7)],hwconf