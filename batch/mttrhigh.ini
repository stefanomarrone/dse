[rbc]
structure = [('GSMR', 2, 1, (3600*1.752E5)/100),('WAN', 2,1, (3600*4E5)/100),('BUS', 2, 1, (3600*2.25E5)/100),('POW', 3, 1, (3600*5.5E5)/100),('VOT', 2, 1, (3600*3.3E8)/100),('CPU', 3, 2, (3600*1.5E5)/100)],hwconf

[comm]
