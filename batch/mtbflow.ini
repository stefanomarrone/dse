[rbc]
structure = [('GSMR', 2, 1, (3600*1.752E5)/1000),('WAN', 2,1, (3600*4E5)/1000),('BUS', 2, 1, (3600*2.25E5)/1000),('POW', 3, 1, (3600*5.5E5)/1000),('VOT', 2, 1, (3600*3.3E8)/1000),('CPU', 3, 2, (3600*1.5E5)/1000)],hwconf

[comm]
ma_time = 6,secs
p_err = 1E-3,float
